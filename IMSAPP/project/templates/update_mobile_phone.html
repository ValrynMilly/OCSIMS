{% extends "dashboard.html" %}
<!-- Javascript imports, this page will be extended later on but I need some bootstrap functionality for update functionality -->

{% block content %}
<div style="position: center;">
  <a>
    <img src="https://img.icons8.com/ios-filled/150/000000/smartphone.png"/>
  </a>
</div>
  <div class="column is-narrow">
      <aside class="menu">
        <p class="menu-label">
          Quick Links
        </p>
        <ul class="menu-list">
          <li><a>Laptops</a></li>
          <li><a>Desktops</a></li>
          <li><a>Mobile Phones</a></li>
          <li><a>Screens</a></li>
          <li><a>Printers</a></li>
          <li><a>Tools</a></li>
          <li><a>Accessories</a></li>
        </ul>
      </aside>
  </div>

    
      </div class="section">
          <table class="table is-hoverable is-bordered is-fullwidth" style="margin-bottom:20px; margin-right: 20%;" contenteditable="true">
            <thead>
              <tr>
                <th><abbr title="ID">#</abbr></t h>
                <th>Manufacturer</th>
                <th>Model</th>
                <th>Display</th>
                <th>CPU</th>
                <th>Storage</th>
                <th>Operating System</th>
                <th>Location</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              {% for mp in mobile_phone %}
                <tr>
                  <td>
                    <button class="button is-success is-rounded" href="/update_mobile_phone{{mp.id}}">Save</button>
                  </td>
                </tr>
              {% endfor %}
            </tbody>
            <form action="/update_mobile_phone/{{mobile_phone_update.id}}" method="POST">
              <td>
                <label class="checkbox">
                  <disabled>
                </label> 
              </td>
              <td>
                <input class="input is-info is-narrow" type="text" placeholder="Manufacturer" name="Manufacturer" value="{{mobile_phone_update.manufactor}}">
              </td>
              <td>
                <input class="input is-info is-narrow" type="text" placeholder="Model" name="Model" value="{{mobile_phone_update.model}}">
              </td>
              <td>
                <input class="input is-info is-narrow" type="text" placeholder="Display" name="Display" value="{{mobile_phone_update.display}}">
              </td>
              <td>
                <input class="input is-info is-narrow" type="text" placeholder="CPU" name="CPU" value="{{mobile_phone_update.cpu}}">
              </td>
              <td>
                <input class="input is-info is-narrow" type="text" placeholder="Storage" name="Storage" value="{{mobile_phone_update.storage}}">
              </td>
              <td>
                <input class="input is-info is-narrow" type="text" placeholder="OS" name="Operating_System" value="{{mobile_phone_update.operating_system}}">
              </td>
              <td>
                <div class="control">
                  <div class="select">
                    <select name="Location" required="required">
                      <option value="" disabled selected></option>
                      <option>OSS Office</option>
                      <option>SAT Office</option>
                      <option>OSS Cage</option>
                      <option>On Person</option>
                    </select>
                  </div>
                </div>
              </td>
              <td>
                <button class="button is-info is-rounded">Save</button>
              </td>
            </form>
          </table>
      </div>


{% endblock %}
