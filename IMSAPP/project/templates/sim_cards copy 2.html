{% extends "base.html" %}

{% block content %}

<div class="column is-one-quarter">
    <a>

    </a>
  </div>
  
    <div class="column is-narrow">
      <div class="column is-one-quarter">
        <aside class="menu">
          <p class="menu-label">
            Quick Links
          </p>
          <ul class="menu-list">
            <li><a>Laptops</a></li>
            <li><a>Desktops</a></li>
            <li><a>Mobile Phones</a></li>

<div class="container">
    <body class="columns is-centered">
      </div class="table-container">
        <table class="table is-bordered is-hoverable"
            id="table"
            data-toolbar="#toolbar"
            data-search="true"
            data-show-refresh="true"
            data-show-fullscreen="true"
            data-show-columns="true"
            data-show-columns-toggle-all="true"
            data-click-to-select="true"
            data-detail-formatter="detailFormatter"
            data-minimum-count-columns="2"
            data-show-pagination-switch="true"
            data-pagination="true"
            data-id-field="id"
            data-page-list="[1, 5, 10, 100, all]">
          <thead>
              <tr>
              </tr>
              <tr>
                <th class="" style="text-align: center;" data-field="provider" data-sortable="true">Provider</th>
                <th class="" style="text-align: center;" data-field="amount" data-sortable="true">Amount</th>
                <th class="" style="text-align: center;" data-field="location" data-sortable="true">Location</th>
                <th class="" style="text-align: center;" data-field="action">Action</th>
              </tr>
          </thead>
          <tbody>
            {% for sc in sim_cards %}
              <tr>
                <td class="" style="text-align: center;">{{ sc.provider }}</td>
                <td class="" style="text-align: center;">{{ sc.amount }}</td>
                <td class="" style="text-align: center;">{{ sc.location }}</td>
                <td class="" style="text-align: center;">
                  <a class="is-narrow" href="update_sim_cards/{{ sc.id }}">
                    <img src="https://img.icons8.com/color-glass/30/000000/edit--v1.png"/>
                  </a>
                  <a class="is-narrow" href="delete_sim_card/{{ sc.id }}">
                    <img src="https://img.icons8.com/color/32/000000/delete-forever.png"/>
                  </a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
          <tfoot>
            <form action="/sim_cards" method="POST">
              <td class="">
                <input class="input is-info" type="text" placeholder="Provider" name="Provider">
              </td>
              <td class="">
                <input class="input is-info" type="text" placeholder="Amount" name="Amount">
              </td>
              </td>
              <td class="">
                <div class="control">
                  <div class="select is-fullwidth">
                    <select  name="Location">
                      <option>OSS Office</option>
                      <option>SAT Office</option>
                      <option>OSS Cage</option>
                      <option>On Person</option>
                    </select>
                  </div>
                </div>
              </td>
              <td class="has-text-centered is-narrow">
                <button class="button is-info is-rounded is-narrow">Submit</button>
              </td>
            </form>
          </tfoot>
        </table>
      </body>
    </div>
    
<link href="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table-locale-all.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.20.2/dist/extensions/export/bootstrap-table-export.min.js"></script>

  </body>
        <script>    
          $(function() {
            $('#table').bootstrapTable()
          })

          var $table = $('#table')
          var $remove = $('#remove')
          var selections = []
        
          function getIdSelections() {
            return $.map($table.bootstrapTable('getSelections'), function (row) {
              return row.id
            })
          }
          
          function responseHandler(res) {
            $.each(res.rows, function (i, row) {
              row.state = $.inArray(row.id, selections) !== -1
            })
            return res
          }
        
          function detailFormatter(index, row) {
            var html = []
            $.each(row, function (key, value) {
              html.push('<p><b>' + key + ':</b> ' + value + '</p>')
            })
            return html.join('')
          }
        
          function operateFormatter(value, row, index) {
            return [
              '<a class="like" href="javascript:void(0)" title="Like">',
              '<i class="fa fa-heart"></i>',
              '</a>  ',
              '<a class="remove" href="javascript:void(0)" title="Remove">',
              '<i class="fa fa-trash"></i>',
              '</a>'
            ].join('')
          }
          function initTable() {
            $table.bootstrapTable('destroy').bootstrapTable({
              height: 500,
              locale: $('#locale').val(),
              columns: [
                [{
                  title: 'Sim Cards',
                  colspan: 4,
                  align: 'center'
                }],
              ]
            })
            $table.on('check.bs.table uncheck.bs.table ' +
              'check-all.bs.table uncheck-all.bs.table',
            function () {
              $remove.prop('disabled', !$table.bootstrapTable('getSelections').length)
            
              // save your data, here just save the current page
              selections = getIdSelections()
              // push or splice the selections if you want to save all data selections
            })
            $table.on('all.bs.table', function (e, name, args) {
              console.log(name, args)
            })
            $remove.click(function () {
              var ids = getIdSelections()
              $table.bootstrapTable('remove', {
                field: 'id',
                values: ids
              })
              $remove.prop('disabled', true)
            })
          }
        
          $(function() {
            initTable()
          
            $('#locale').change(initTable)
          })
        </script>
{% endblock %}
