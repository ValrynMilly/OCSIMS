{% extends "base.html" %}

{% block content %}
<div class="columns">
  
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, 
          initial-scale=1, shrink-to-fit=no">
    
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href=
  "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity=
  "sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    
      <link rel="stylesheet" href=
  "https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity=
  "sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
           crossorigin="anonymous">
  </head>
    
  <body>
      <div class="container">
        <br>
        <td>
            <div class="control">
            </div>
          </td>
          <br>
        <h3>Please select the site you would like to visit</h3>
        <h4>click any of the cards to redirect to site overview pages :)</h4>
        
        <form action="" method="POST">
         <div class="field">
            <div class="select is-centered is-large">
                <select  name="site_select">
                  <option>Hatfield</option>
                  <option>Dordon</option>
                  <option>Andover</option>
                  <option>Erith</option>
                  <option>Purfleet</option>
                  <option>Avonmouth</option>
                  <option>Bicester</option>
                </select>
            </div>
            <td>
                <button class="button is-info is-large">Submit</button>
            </td>
        </div>   
        </form>
        
    
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
              integrity=
  "sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
              crossorigin="anonymous">
      </script>
    
      <script src=
  "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
              integrity=
  "sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
              crossorigin="anonymous">
      </script>
    
      <script src=
  "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
              integrity=
  "sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
              crossorigin="anonymous">
      </script>
  </body>
{% endblock %}
